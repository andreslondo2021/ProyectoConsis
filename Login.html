<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <title>Login</title>
</head>
<body>
    
    <div class="wrapper fadeInDown">
    
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="MundoUtil.jpeg" id="icon" alt="User Icon" />
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Ingrese el nombre de usuario" autocomplete="off">
            <input type="text" id="password" class="fadeIn third" name="login" placeholder="Contraseña" autocomplete="off">
            <input type="submit" class="fadeIn fourth" value="Ingresar">
            <a href="../SideBar/Sidebar.html">ingresar</a>
          </form>
          <h5>Consys</h5>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Olvidé mi contraseña</a>
          </div>
      
        </div>
      </div>
    
</body>
</html>
