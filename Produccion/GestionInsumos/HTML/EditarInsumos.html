<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <title>Editar Usuario</title>
    <link rel="stylesheet" href="/Produccion/GestionInsumos/CSS/EditarInsumos.css">

</head>
<body class="fondorr">
    <div class="fondor">
    <div id="contenedor">
        
        <form class="form-register">
            <h4> Editar Usuario</h4>    
            <input class="controles" type="text" name="nombres" id="nombres" placeholder="Nombre"autocomplete="off"> 
        
            <input class="controles" type="text" name="apellidos" id="apellidps" placeholder="Tipo Insumo"autocomplete="off"> 
        
            <input class="controles" type="text" name="direccion" id="direccion" placeholder="Cantidad"autocomplete="off">
        
            <input class="controles" type="text" name="telefono" id="telefono" placeholder="Ingrese número de teléfono"autocomplete="off">

            <input class="controles" type="text" name="correo" id="correo" placeholder="Correo"autocomplete="off" >

            <label for="">Fecha Nacimiento</label>
            <input class="controles" type="date" name="fecha" id="fecha" placeholder="Fecha nacimiento" >

           
            <input class="botonr" type="submit" value="Editar">

        </form>
</div>
</div>
</body>
</html>
