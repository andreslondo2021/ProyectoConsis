<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

    <title>Registro</title>
    <link rel="stylesheet" href="/Produccion/GestionInsumos/CSS/CrearInsumos.csss">

</head>
<body class="fondorr">
    <div class="fondor">
    <div id="contenedor">
        
        <form class="form-register">
            <h4> Formulario Registro</h4>
        
            <input class="controles" type="text" name="num-documento" id="num-documento" placeholder="Ingrese su numero de documento"autocomplete="off">
        
            <input class="controles" type="text" name="nombres" id="nombres" placeholder="Ingrese sus nombres" autocomplete="off"> 
        
            <input class="controles" type="text" name="apellidos" id="apellidos" placeholder="Ingrese sus apellidos" autocomplete="off"> 
        
            <input class="controles" type="text" name="direccion" id="direccion" placeholder="Ingrese su dirección" autocomplete="off">
        
            <input class="controles" type="text" name="telefono" id="telefono" placeholder="Ingrese número de teléfono" autocomplete="off">

            <input class="controles" type="text" name="correo" id="correo" placeholder="Correo" autocomplete="off">

            <label for="">Fecha Nacimiento</label>
            <input class="controles" type="date" name="fecha" id="fecha" placeholder="Fecha nacimiento" >

            <label for="">Puesto En la empresa</label>
            <select name="select" id="" class="controles">
                <option value="admin">Admin</option>
                <option value="operario">Operario de Maquina</option>
            </select>
            <input class="botonr" type="submit" value="Registar">

        </form>
</div>
</div>
</body>
</html>
